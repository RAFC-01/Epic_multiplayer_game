<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="libs/howler.min.js" defer></script>
    <script src="entity.js" defer></script>
    <script src="map.js" defer></script>
    <script src="items.js" defer></script>
    <script src="otherPlayer.js" defer></script>
    <script src="fpsMeter.js" defer></script>
    <script src="weapons.js" defer></script>
    <script src="block.js" defer></script>
    <script src="player.js" defer></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="tabScreen">
        <div id="tabTable">
            <div id="tab_playerInfo">
                <div id="tab_playerName"></div>
            </div>
            <div id="tabConetent">
                <div class="tabSection" id="blueTeam"></div>
                <div class="tabSection" id="redTeam"></div>
            </div>
        </div>
    </div>
    <div id="bigMessageBox">
        <div id="bigMessage"></div>
    </div>
    <div id="notifications">
    </div>
    <div id="deathScreen" class="blackScreen">
        <p id="deathText">You Died!</p>
        <div id="respawnBtn">Respawn</div>
    </div>
    <div id="loadingScreen" class="blackScreen">
        <p>Loading...</p>
    </div>
    <div id="LostConnectionScreen" class="blackScreen">
        <p>LOST SERVER CONNECTION!</p>
    </div>
    <div id="updateScreen" class="blackScreen">
        <div id="updateCountDown">Updating in 3..</div>
    </div>
    <div id="enteringScreen">
        <div id="gameTitle">Epic Multiplayer Game</div>
        <div id="enteringScreen_name" class="enteringScreenSection">
            <div id="inputs">
                <p>Choose your name!</p>
                <input type="text" name="name" autocomplete="nickname" id="playerNameInput">
                <div id="nameInputInfo">** Name is not required! (just hit play) **</div>
            </div>
            <div class="btn" id="nextBtn" data-id="0">Next</div>                
        </div>
        <div id="enteringScreen_class" class="enteringScreenSection">
            <p style="text-transform: uppercase; font-size: 30px;">Select your class!</p>
            <div id="classSelection">
                <div class="classSelectionBtn" data-name="tank">
                    <img src="imgs/tank_class.png" width="100%" height="100%" draggable="false" />
                </div>
                <div class="classSelectionBtn" data-name="dmg">
                    <img src="imgs/dmg_class.png" width="100%" height="100%" draggable="false" />
                </div>
                <div class="classSelectionBtn" data-name="heal">
                    <img src="imgs/heal_class.png" width="100%" height="100%" draggable="false" />
                </div>
            </div>
            <div id="classInfoBox">
                <div id="classBoxChamp"></div>
                <div id="classBoxWeapon"></div>
            </div>
            <div class="btn" id="playBtn" data-id="1">Next</div>    
            <div id="classSpaceMaker"></div>
        </div>
    </div>
    <canvas></canvas>
</body>
</html>
